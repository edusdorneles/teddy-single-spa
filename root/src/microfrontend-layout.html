<single-spa-router>
    <main>
        <route default>
            <redirect from="/" to="/login" />
        </route>

        <route path="login">
            <application name="@teddy/app-login"></application>
        </route>

        <route path="dashboard">
            <application name="@teddy/app-dashboard"></application>
        </route>
    </main>
</single-spa-router>
